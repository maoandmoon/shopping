<button class="btn btn-info pull-right">
{% with totail_items=cart|length %}
    {% if cart|length > 0 %}
        My Shopping Order:
        <a href="{% url "cart:cart_detail" %}" style="color: #ffffff">
            {{ totail_items }} item {{ totail_items|pluralize }}, Kshs. {{ cart.get_total_price }}
        </a>
    {% else %}
        Your cart is empty.
    {% endif %}
{% endwith %}
</button>
